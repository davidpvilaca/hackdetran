<ion-modal-view>
	<div class="bar bar-header bar-calm">
		<h1 class="title">Carro Novo</h1>
	</div>
  <ion-content style="padding-top: 70px">
    <form ng-submit="doAdd()">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="car.renavan" placeholder="Renavan">
            <span ng-show="$scope.err.renavan">{{$scope.err.renavan}}</span>
        </label>
        <label class="item item-input">
          <input type="text" ng-model="car.placa" placeholder="Placa">
          <span ng-show="$scope.err.placa">{{$scope.err.placa}}</span>
        </label>
	  </div>
        <div class="form-group">
			
			<div class="row">
				<div class="col">
					<button class="button button-block button-positive" type="submit">Adicionar</button>
					</div>

				<div class="col">
						<button class="button button-block button-positive" ng-click="closeAddCar()">Voltar</button>
				</div>
			</div>
			
        </div>
    </form>
  </ion-content>
</ion-modal-view>
